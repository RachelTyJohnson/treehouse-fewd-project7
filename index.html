<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | JMS App</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" / </head> <body>
  <div class="container">
    <header>
      <img class="logo" src="icons/logo.svg" />
      <img class="bell" src="icons/icon-bell.svg" />
      <div class="user">
        <img class="userimage" src="img/member-3.jpg" />
        <p class="username">Ella Johnson</p>
      </div>
    </header>
    <nav>
      <a href="#"><img src="icons/icon-dashboard.svg" /></a>
      <a href="#"><img src="icons/icon-members.svg" /></a>
      <a href="#"><img src="icons/icon-visits.svg" /></a>
      <a href="#"><img src="icons/icon-settings.svg" /></a>
    </nav>
    <main>
      <div class="topsection">
        <h1>Dashboard</h1>
        <input type="text" placeholder="Search" />
      </div>
      <div class="alert">
        <p><strong>Alert!</strong> There are monsters nearby.</p>
        <span class="removealert"><strong>x</strong></span>
      </div>

      <div class="social">
        <h2>Social Stats</h2>
        <div class="card-container">
          <div class="card">
            <img src="icons/icon-twitter.svg" />
            <div class="social-details">
              <h3>Twitter</h3>
              <span>1,345</span>
            </div>
          </div>
          <div class="card">
            <img src="icons/icon-facebook.svg" />
            <div class="social-details">
              <h3>Facebook</h3>
              <span>8,739</span>
            </div>
          </div>
          <div class="card">
            <img src="icons/icon-google-plus.svg" />
            <div class="social-details">
              <h3>Google+</h3>
              <span>2,530</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  </body>

  </html>
